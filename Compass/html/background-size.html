<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Compass - Background_size</title>
	<link rel="stylesheet" type="text/css" href="../stylesheets/background-size.css">
     
</head>
<body>
  <div class="example">
    <div id="auto">
      <code>background-size: auto</code>
    </div>
    <div id="contain">
      <code>background-size: contain</code>
    </div>
    <div id="cover">
      <code>background-size: cover</code>
    </div>
    <div id="percent">
      <code>background-size: 50% 50%</code>
    </div>
    <div id="absolute">
      <code>background-size: 100px 25px</code>
    </div>
  </div>
</body>
</html>
