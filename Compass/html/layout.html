<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Compass - Compass Stretch Layout </title>
	<link rel="stylesheet" type="text/css" href="../stylesheets/layout.css">
     
</head>
<body>
  <div class='example'>
  <ul>
    <li class='stretch-container'>
      <div id='stretch-full'>
        This element is fully stretched.
      </div>
    </li>
    <li class='stretch-container'>
      <div id='stretch-offset'>
        This element is stretched with a 1em offset on each side.
      </div>
    </li>
    <li class='stretch-container'>
      <div id='stretch-x'>
        This
        <br>
        element
        <br>
        is
        <br>
        stretched
        <br>
        horizontally.
      </div>
    </li>
    <li class='stretch-container'>
      <div id='stretch-y'>
        This
        <br>
        element
        <br>
        is
        <br>
        stretched
        <br>
        vertically.
      </div>
    </li>
  </ul>
</div>
</body>
</html>
