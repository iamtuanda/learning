<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ancestor</title>
<style>
.ancestors * { 
  display: block;
  border: 2px solid black;
  color: lightblue;
  padding: 5px;
  margin: 15px;
}

</style>

<script  type="text/javascript" src=" ../jquery-3.4.1.min.js"></script>

<script>
$(document).ready(function(){
  $("li").parent().css({"color": "green", "border": "3px solid red"});
});
</script>

</head>
<body>
<div class="ancestors">
  <div style="width:500px;">div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
        <span>span</span>
      </li>
    </ul>   
  </div>

  <div style="width:500px;">div (grandparent)   
    <p>p (direct parent)
      <span>span</span>
    </p> 
  </div>
</div>
</body>
</html>
